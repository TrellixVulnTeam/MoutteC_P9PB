<div class="row mt-5 mb-5">
  <div class="text-center col-9">
      <h2>Liste des voituriers</h2>
  </div>
  <div class="text-right col-3">
      <button style="font-size: 15px;" routerLink="/addManager">Ajouter un voiturier</button>
  </div>
</div>

<div class="container">
  <app-teammate-view *ngFor="let teammate of teammates; let i = index" [IndexOfTeammate]="i" [idTeammate]="teammate.idTeammate" [firstNameTeammate]="teammate.firstNameTeammate" [lastNameTeammate]="teammate.lastNameTeammate" [usernameTeammate]="teammate.usernameTeammate" [mailTeammate]="teammate.mailTeammate"
  [phoneTeammate]="teammate.phoneTeammate" [mixedPassword]="teammate.mixedPassword" [statusTeammate]="teammate.statusTeammate" [teamManager]="teammate.teamManager" [superAdmin]="teammate.superAdmin" [dateTeammate]="teammate.dateTeammate">

  </app-teammate-view>
</div>
