<div class="row mt-5 mb-5">
  <div class="col-12 text-center">
      <h2>Ajouter un client</h2>
  </div>
</div>

<div class="row">
  <form class="col-8 offset-2">
    <div class="input-field d-flex flex-column w-100">
      <div class="input-field">
        <input required type="text" class="validate" id="firstNameCustomer" formControlName="firstNameCustomer">
        <label for="firstNameCustomer">Nom</label>
        <div class="messageError">SVP entrez un nom</div>
      </div>
      <div class="input-field">
        <input required type="text" class="validate" id="lastNameCustomer" formControlName="lastNameCustomer">
        <label for="lastNameCustomer">Prénom</label>
        <div class="messageError">SVP entrez un prénom</div>
      </div>
      <div class="input-field">
        <input required type="text" class="validate" id="mailCustomer" formControlName="mailCustomer">
        <label for="mailCustomer">Adresse mail</label>
        <div class="messageError">SVP entrez une adresse mail</div>
      </div>
      <div class="input-field">
        <input required type="text" class="validate" id="phoneCustomer" formControlName="phoneCustomer">
        <label for="phoneCustomer">Téléphone</label>
        <div class="messageError">SVP entrez un téléphone</div>
      </div>
      <div class="input-field">
        <input required type="text" class="validate" id="passwordCustomer" formControlName="passwordCustomer">
        <label for="passwordCustomer">Mot de passe</label>
        <div class="messageError">SVP entrez un mot de passe</div>
      </div>
    </div>
  <button class="btn-primary m-auto" id="btn" type="submit">Inscription</button>
  </form>
</div>
