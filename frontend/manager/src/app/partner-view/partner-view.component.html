<div class="row mt-5 mb-5">
    <div class="text-center col-9">
        <h2>Liste des partenaires</h2>
    </div>
    <div class="text-right col-3">
        <button style="font-size: 15px;" routerLink="/addPartner">Ajouter un partenaire</button>
    </div>
</div>

<div class="container">
    <app-partner *ngFor="let partner of partners; let i = index" [IndexOfPartner]="i" [idPartner]="partner.idPartner" [namePartner]="partner.namePartner" [numberAddressPartner]="partner.numberAddressPartner" [typeAddressPartner]="partner.typeAddressPartner" [nameAddressPartner]="partner.nameAddressPartner" [complementAddressPartner]="partner.complementAddressPartner" [zipAddressPartner]="partner.zipAddressPartner" [cityAddressPartner]="partner.cityAddresPartner" [phonePartner]="partner.phonePartner" [statusPartner]="partner.statusPartner" [mailPartner]="partner.mailPartner" [nameBilling]="partner.nameBilling" [siretPartner]="partner.siretPartner" [numberAddressBilling]="partner.numberAddressBilling" [typeAddressBilling]="partner.typeAddressBilling" [nameAddressBilling]="partner.nameAddressBilling" [complementAddressBilling]="partner.complementAddressBilling" [zipAddressBilling]="partner.zipAddressBilling" [cityAddressBilling]="partner.cityAddressBilling" [datePartner]="partner.datePartner">
    </app-partner>
</div>
